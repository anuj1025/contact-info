<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact  Form </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" >
        <h1>logo</h1>
        <a href="#home">Home</a>
        <a href="#Service">Service</a>
        <a href="#Features">features</a>
        <a href="#contact">Contact</a>
        
    </div>


    <!-- Bootstrap JS -->
    <div class="form-container">
        <h2 >Contact Us</h2>
        <form action="https://api.web3forms.com/submit"  method="POST">
            <input type="hidden" name="access_key" value="8f2bc3c8-edca-4acc-b77c-e5759b0b3b3c" >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"  required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" style="height: 35px; width: 400px; background-color:rgb(242, 243, 245);" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message"      rows="4" required></textarea>
            <br>
            <button type="submit" target="blank">Send</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
